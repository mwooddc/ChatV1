{% extends "layout.html" %}

{% block body %}

<table class="table table-hover table-dark post">
    <thead>
        <tr>
            {% for name in names %}
            <th scope="col">{{ name }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr onclick="get_userID(this)">
            <td>{{ post['userID'] }}</td>
            <td>{{ post['username'] }}</td>
            <td>@{{ post['password'] }}</td>
        </tr>
        {% endfor %}
        
    </tbody>
    
</table>

<p>Row index: <span id="the_userID"></span></p>

<!-- Button trigger modal -->
<!-- <div class="container"> -->
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal" onclick="getvalue()">Delete</button>
  
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Delete Record(s)</h4>
          </div>
          <div class="modal-body">
            <p id="userID_in_modal"></p>

          </div>
          <div class="modal-footer">
              <form action="/delete" class="btn" method="post">
                  <input type="hidden" id="the_userID_field" name="the_userID_field" value="">
                  <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
        
      </div>
    </div>
    
    
  <!-- </div> -->



{% endblock %}
